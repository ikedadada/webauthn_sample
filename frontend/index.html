<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn - 次世代生体認証</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Floating particles for ambience -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="main-card">
            <!-- Hero Section -->
            <div class="hero-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    <path d="M10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" fill="rgba(255,255,255,0.9)"/>
                </svg>
            </div>
            
            <h1>WebAuthn</h1>
            <div class="subtitle">未来の認証体験へようこそ</div>

            <!-- Status Section -->
            <div class="status-section">
                <div id="app-status"></div>
            </div>

            <!-- Info Card -->
            <div class="info-card">
                <strong>🚀 使用方法</strong>
                <div>
                    1. 初回利用時は「新規登録」でユーザー名を登録し、生体認証を設定<br>
                    2. 次回以降は「ログイン」で生体認証によるログインが可能<br>
                    3. 指紋認証、顔認証、PIN等がご利用いただけます
                </div>
            </div>

            <!-- Registration Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H15V5H19V9Z"/>
                        </svg>
                    </div>
                    <h2>新規ユーザー登録</h2>
                </div>
                
                <div class="form-group">
                    <label for="register-username">ユーザー名</label>
                    <div class="input-wrapper">
                        <input type="text" id="register-username" name="username" placeholder="ユーザー名を入力してください">
                    </div>
                </div>
                
                <button id="register-btn" class="action-button">
                    🔐 生体認証で登録
                </button>
                
                <div id="register-result"></div>
            </div>

            <div class="divider"></div>

            <!-- Login Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                    </div>
                    <h2>ログイン</h2>
                </div>
                
                <div class="form-group">
                    <label for="login-username">ユーザー名</label>
                    <div class="input-wrapper">
                        <input type="text" id="login-username" name="username" placeholder="登録済みのユーザー名を入力">
                    </div>
                </div>
                
                <button id="login-btn" class="action-button">
                    ✨ 生体認証でログイン
                </button>
                
                <div id="login-result"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
</body>
</html>
